version: '3'
services:
  flask:
    container_name: flask
    image: arynxd/uws-coursework:v0.1
    restart: unless-stopped
    networks:
      - app
  proxy:
    image: nginx:1.29.5
    container_name: proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-config:/etc/nginx/conf.d
    depends_on:
      - flask
    networks:
      - app
networks:
  app:
    driver: bridge
